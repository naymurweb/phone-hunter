<!DOCTYPE html>
<html lang="en" data-theme="light">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <section class=""></section>
    <h1 class="text-5xl font-bold text-center my-8">Search your phone</h1>

    <div class="form-control">
        <div class="input-group justify-center">
            <input id="input" type="text" placeholder="Search your phone " class="input input-bordered w-1/2 " />
            <button onclick="searchBtn()" class="btn btn-square">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
    </div>
    </section>

    <div class="text-center my-10 hidden" id="loading">
        <span class="loading loading-spinner text-primary"></span>
        <span class="loading loading-spinner text-secondary"></span>
        <span class="loading loading-spinner text-accent"></span>
      </div>    


    <section id="card-container" class="grid grid-cols-3 gap-5 my-20">

    </section>





    <script src="./js/phones.js"></script>
</body>

</html>
